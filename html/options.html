<!DOCTYPE HTML>
<html>
  <head>
    <title>Instant Reading Time</title>
    <link rel="stylesheet" type="text/css" href="../css/options.css">
  </head>
  <body>
    <h1>Instant Reading Time</h1>
    <ul id="userSettings">
      <li class="userSettings-list">
        <span class="userSettings-list_text">
          Reading Speed (WPM):
        </span>
        <span class="userSettings-list_value">
          <input id="userSettings-list_value_wpm" type="number" name="WPM" placeholder="275">
        </span>
      </li>
      <li class="userSettings-list">
				<span class="userSettings-list_text">
          Icon Color (HEX):
        </span>
        <span class="userSettings-list_value">
          <input id="userSettings-list_value_color" type="text" name="Color" placeholder="#000000">        
        </span>
      </li>
      <li class="userSettings-list" id="userButtons">
			  <input id="userSettings-list_reset" type="submit" value="Reset">
        <input id="userSettings-list_save" type="submit" value="Save">
      </li>
			<li class="userSettings-list" id="userNotify">
			  <p id="userSettings-list_notify"></p>
			</li>
    </ul>    
    
    <script src="../js/options.js"></script>
  </body>
</html>
